<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            text-align: center;
        }

        canvas {
            border: 3px solid #8B4513;
            border-radius: 10px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #98FB98 70%, #228B22 100%);
            cursor: pointer;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 20;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .high-score {
            color: #FFD700;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="start-screen" id="startScreen">
            <h1>üê¶ Flappy Bird</h1>
            <p>Click or press SPACE to flap!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <div class="controls">
                Desktop: SPACE or Click<br>
                Mobile: Tap screen
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p id="newRecord" style="color: #FFD700; display: none;">üéâ New High Score! üéâ</p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const startScreenElement = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const newRecordElement = document.getElementById('newRecord');

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let animationId;

        // Bird properties
        let bird = {
            x: 80,
            y: canvas.height / 2,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.3,        // Ï§ëÎ†• Í∞êÏÜå (0.5 ‚Üí 0.3)
            jumpStrength: -7,    // Ï†êÌîÑÎ†• Ï°∞Ï†ï (-8 ‚Üí -7)
            rotation: 0
        };

        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180;         // ÌååÏù¥ÌîÑ Í∞ÑÍ≤© Ï¶ùÍ∞Ä (150 ‚Üí 180)
        const pipeSpeed = 1.5;       // ÌååÏù¥ÌîÑ ÏÜçÎèÑ Í∞êÏÜå (2 ‚Üí 1.5)

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Create pipe pair
        function createPipe() {
            const minHeight = 80;        // ÏµúÏÜå ÎÜíÏù¥ Ï¶ùÍ∞Ä (50 ‚Üí 80)
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                bottomHeight: canvas.height - (topHeight + pipeGap),
                passed: false
            });
        }

        // Draw bird
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // Bird body
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width/2, -bird.height/2, bird.width, bird.height);
            
            // Bird wing
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width/2 + 5, -bird.height/2 + 5, 15, 10);
            
            // Bird eye
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 8, -bird.height/2 + 8, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 6, -bird.height/2 + 8, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.width/2, -2);
            ctx.lineTo(bird.width/2 + 8, 0);
            ctx.lineTo(bird.width/2, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // Draw pipes
        function drawPipes() {
            ctx.fillStyle = '#228B22';
            
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, pipe.bottomHeight);
                
                // Pipe caps
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.fillStyle = '#228B22';
            });
        }

        // Draw background elements
        function drawBackground() {
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 3; i++) {
                const x = (Date.now() * 0.01 + i * 150) % (canvas.width + 60) - 30;
                const y = 50 + i * 30;
                
                ctx.beginPath();
                ctx.arc(x, y, 15, 0, Math.PI * 2);
                ctx.arc(x + 15, y, 20, 0, Math.PI * 2);
                ctx.arc(x + 30, y, 15, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Update bird physics
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Update rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 0.1, -0.5), 0.5);
            
            // Ground collision
            if (bird.y + bird.height >= canvas.height) {
                gameOver();
            }
            
            // Ceiling collision
            if (bird.y <= 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        // Update pipes
        function updatePipes() {
            // Move pipes
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                // Check if bird passed pipe
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
            });
            
            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
            
            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {  // ÌååÏù¥ÌîÑ Í∞ÑÍ≤© Ï¶ùÍ∞Ä (200 ‚Üí 250)
                createPipe();
            }
        }

        // Check collisions
        function checkCollisions() {
            pipes.forEach(pipe => {
                // Top pipe collision
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.topHeight) {
                    gameOver();
                }
                
                // Bottom pipe collision
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    bird.y + bird.height > pipe.bottomY) {
                    gameOver();
                }
            });
        }

        // Bird jump
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpStrength;
            }
        }

        // Game over
        function gameOver() {
            gameState = 'gameOver';
            
            // Check for high score
            let isNewRecord = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreElement.textContent = highScore;
                isNewRecord = true;
            }
            
            finalScoreElement.textContent = score;
            newRecordElement.style.display = isNewRecord ? 'block' : 'none';
            gameOverElement.style.display = 'block';
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            startScreenElement.style.display = 'none';
            gameOverElement.style.display = 'none';
            
            // Reset game state
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            scoreElement.textContent = score;
            
            // Create initial pipe
            createPipe();
            
            // Start game loop
            gameLoop();
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Main game loop
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game objects
            updateBird();
            updatePipes();
            checkCollisions();
            
            // Draw game objects
            drawPipes();
            drawBird();
            
            // Continue loop
            animationId = requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        });

        // Touch support for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                jump();
            } else if (gameState === 'gameOver') {
                restartGame();
            }
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', (e) => {
            if (e.target === canvas) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
